<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/pencil.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="container">
        <div class="modes">
            <button id="black">Black Mode</button>
            <button id="rainbow">Rainbow Mode</button>
        <div class="settings">
            <button id="clear">Clear</button>
            <div class="slidercontainer">
                <div id="current-size"></div>
                <input type="range" min="2" max="50" value="16" id="slider">
            </div>
        </div>
        </div>
        <div id="grid"></div>
    </div>
    <div id="footer">
        <a href="https://github.com/andziuba"><img src="./images/github-mark-white.png" alt="GitHub logo"></a>       
    </div>
    <script src="scripts.js"></script> 
</body>
</html>
